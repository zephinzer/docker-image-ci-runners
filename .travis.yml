sudo: required
language: bash
services:
  - docker
branches:
  only:
    - master
notifications:
  email:
    - dev@joeir.net
stages:
  - build
  - publish
jobs:
  include: 
    - stage: build
      env:
        - TAG_NAME=gke-deployer
      script:
        - ./scripts/build ${TAG_NAME} --push
    - stage: publish
      script:
        - ./scripts/publish